<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotify AI DJ</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px; background: #1db954; color: white;">

  <h1>🎵 Spotify AI DJ</h1>
  <p>🎧 Welcome to Spotify AI DJ<br>This app creates seamless transitions between your Spotify tracks using AI analysis of tempo, key, and energy levels.</p>

  <button onclick="loginWithSpotify()" style="padding: 15px 30px; font-size: 16px; border: none; background: white; color: #1db954; border-radius: 5px; margin-top: 20px;">
    🔐 Login with Spotify
  </button>

  <p id="status" style="margin-top: 30px;">Not Connected</p>

  <script>
    const clientId = "e60ede83721246198bf4fe8a9bee8ca8";
    const redirectUri = "https://domdpelikan.github.io/spotify-dj/";
    const scopes = "user-read-playback-state user-modify-playback-state user-read-currently-playing streaming";

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest("SHA-256", data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, "-").replace(/\//g, "_").replace(/=+$/, "");
    }

    async function loginWithSpotify() {
      const state = generateRandomString(16);
      const codeVerifier = generateRandomString(64);
      const codeChallenge = await generateCodeChallenge(codeVerifier);

      localStorage.setItem("spotify_auth_state", state);
      localStorage.setItem("code_verifier", codeVerifier);

      const args = new URLSearchParams({
        response_type: "code",
        client_id: clientId,
        scope: scopes,
        redirect_uri: redirectUri,
        state: state,
        code_challenge_method: "S256",
        code_challenge: codeChallenge
      });

      window.location = `https://accounts.spotify.com/authorize?${args}`;
    }

    async function handleRedirectCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const returnedState = params.get("state");
      const savedState = localStorage.getItem("spotify_auth_state");

      if (code && returnedState !== savedState) {
        document.getElementById("status").innerText = "Authentication state mismatch. Please try again.";
        return;
      }

      if (code) {
        const codeVerifier = localStorage.getItem("code_verifier");

        const body = new URLSearchParams({
          client_id: clientId,
          grant_type: "authorization_code",
          code: code,
          redirect_uri: redirectUri,
          code_verifier: codeVerifier
        });

        const response = await fetch("https://accounts.spotify.com/api/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: body
        });

        const data = await response.json();
        if (data.access_token) {
          document.getElementById("status").innerText = "✅ Connected to Spotify!";
          localStorage.setItem("access_token", data.access_token);
        } else {
          document.getElementById("status").innerText = "❌ Failed to authenticate.";
        }
      }
    }

    handleRedirectCallback();
  </script>

</body>
</html>

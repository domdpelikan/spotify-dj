<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify AI DJ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1ed760, #1db954, #191414);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .auth-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            background: #1ed760;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(30, 215, 96, 0.3);
        }
        
        .btn:hover {
            background: #1db954;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(30, 215, 96, 0.4);
        }
        
        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }
        
        .player-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .current-track {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .track-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
        }
        
        .track-info h3 {
            font-size: 1.4em;
            margin-bottom: 5px;
        }
        
        .track-info p {
            opacity: 0.8;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        
        .analysis-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .analysis-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .analysis-card h4 {
            color: #1ed760;
            margin-bottom: 10px;
        }
        
        .transition-log {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 300px;
            overflow-y: auto;
        }
        
        .log-entry {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #1ed760;
        }
        
        .log-entry.success {
            border-left-color: #1ed760;
        }
        
        .log-entry.analyzing {
            border-left-color: #ffb347;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(30, 215, 96, 0.2);
            border: 1px solid #1ed760;
        }
        
        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff4444;
        }
        
        .status.analyzing {
            background: rgba(255, 179, 71, 0.2);
            border: 1px solid #ffb347;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .analyzing {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Spotify AI DJ</h1>
        
        <div class="auth-section">
            <button id="loginBtn" class="btn">Connect to Spotify</button>
            <div id="connectionStatus" class="status disconnected">Not Connected</div>
        </div>
        
        <div class="player-section" id="playerSection" style="display: none;">
            <h2>Now Playing</h2>
            <div class="current-track">
                <img id="trackImage" class="track-image" src="" alt="Album cover">
                <div class="track-info">
                    <h3 id="trackName">-</h3>
                    <p id="trackArtist">-</p>
                    <p id="trackProgress">-</p>
                </div>
            </div>
            
            <div class="controls">
                <button id="prevBtn" class="btn">‚èÆÔ∏è Previous</button>
                <button id="playPauseBtn" class="btn">‚è∏Ô∏è Pause</button>
                <button id="nextBtn" class="btn">‚è≠Ô∏è Skip</button>
            </div>
        </div>
        
        <div class="analysis-section" id="analysisSection" style="display: none;">
            <h2>Track Analysis & AI Matching</h2>
            <div class="analysis-grid">
                <div class="analysis-card">
                    <h4>Tempo (BPM)</h4>
                    <p id="trackTempo">-</p>
                </div>
                <div class="analysis-card">
                    <h4>Key</h4>
                    <p id="trackKey">-</p>
                </div>
                <div class="analysis-card">
                    <h4>Energy</h4>
                    <p id="trackEnergy">-</p>
                </div>
                <div class="analysis-card">
                    <h4>Danceability</h4>
                    <p id="trackDance">-</p>
                </div>
                <div class="analysis-card">
                    <h4>Valence</h4>
                    <p id="trackValence">-</p>
                </div>
                <div class="analysis-card">
                    <h4>Beat Confidence</h4>
                    <p id="beatConfidence">-</p>
                </div>
            </div>
        </div>
        
        <div class="transition-log">
            <h2>Transition Log</h2>
            <div id="logContainer">
                <div class="log-entry">
                    <strong>System Ready</strong><br>
                    Waiting for Spotify connection...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Spotify Configuration
        const CLIENT_ID = 'e60ede83721246198bf4fe8a9bee8ca8'; // You'll need to provide this
        const REDIRECT_URI = 'https://domdpelikan.github.io/spotify-dj/';
        const SCOPES = 'streaming user-read-email user-read-private user-read-playback-state user-modify-playback-state user-read-currently-playing';
        
        let player;
        let currentTrack = null;
        let trackAnalysis = null;
        let isTransitioning = false;
        let lastSkipTime = 0;
        
        // Key mapping for musical keys
        const keyMap = {
            0: 'C', 1: 'C‚ôØ/D‚ô≠', 2: 'D', 3: 'D‚ôØ/E‚ô≠', 4: 'E', 5: 'F',
            6: 'F‚ôØ/G‚ô≠', 7: 'G', 8: 'G‚ôØ/A‚ô≠', 9: 'A', 10: 'A‚ôØ/B‚ô≠', 11: 'B'
        };
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeSpotifyAuth();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            document.getElementById('loginBtn').addEventListener('click', loginToSpotify);
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayback);
            document.getElementById('nextBtn').addEventListener('click', handleSkip);
            document.getElementById('prevBtn').addEventListener('click', previousTrack);
        }
        
        function initializeSpotifyAuth() {
            const token = getTokenFromUrl() || localStorage.getItem('spotify_token');
            
            if (token) {
                localStorage.setItem('spotify_token', token);
                initializeSpotifyPlayer(token);
                updateConnectionStatus('connected', 'Connected to Spotify');
            }
        }
        
        function getTokenFromUrl() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const token = params.get('access_token');
            
            if (token) {
                window.location.hash = '';
                return token;
            }
            return null;
        }
        
        function loginToSpotify() {
            const authUrl = `https://accounts.spotify.com/authorize?` +
                `client_id=${CLIENT_ID}&` +
                `response_type=token&` +
                `redirect_uri=${encodeURIComponent(REDIRECT_URI)}&` +
                `scope=${encodeURIComponent(SCOPES)}`;
            
            window.location.href = authUrl;
        }
        
        async function initializeSpotifyPlayer(token) {
            // Load Spotify Web Playback SDK
            if (!window.Spotify) {
                await loadSpotifySDK();
            }
            
            player = new Spotify.Player({
                name: 'Spotify AI DJ',
                getOAuthToken: cb => { cb(token); },
                volume: 0.8
            });
            
            // Player event listeners
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
                localStorage.setItem('device_id', device_id);
                startPlaybackMonitoring(token);
            });
            
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });
            
            player.addListener('player_state_changed', (state) => {
                if (state) {
                    handlePlayerStateChange(state, token);
                }
            });
            
            // Connect to the player
            player.connect();
            
            document.getElementById('playerSection').style.display = 'block';
            document.getElementById('analysisSection').style.display = 'block';
        }
        
        function loadSpotifySDK() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://sdk.scdn.co/spotify-player.js';
                script.onload = resolve;
                script.onerror = reject;
                document.head.appendChild(script);
                
                window.onSpotifyWebPlaybackSDKReady = resolve;
            });
        }
        
        async function handlePlayerStateChange(state, token) {
            if (!state.track_window.current_track) return;
            
            const newTrack = state.track_window.current_track;
            const wasSkipped = currentTrack && 
                              currentTrack.id !== newTrack.id && 
                              (Date.now() - lastSkipTime) < 2000;
            
            if (wasSkipped && !isTransitioning) {
                await handleSeamlessTransition(currentTrack, newTrack, token);
            }
            
            currentTrack = newTrack;
            updateTrackDisplay(newTrack, state);
            
            // Analyze new track
            if (currentTrack) {
                await analyzeCurrentTrack(token);
            }
        }
        
        async function handleSeamlessTransition(oldTrack, newTrack, token) {
            isTransitioning = true;
            logTransition('analyzing', `Analyzing transition from "${oldTrack.name}" to "${newTrack.name}"`);
            
            try {
                // Get audio features for both tracks
                const [oldFeatures, newFeatures] = await Promise.all([
                    getAudioFeatures(oldTrack.id, token),
                    getAudioFeatures(newTrack.id, token)
                ]);
                
                // Calculate optimal transition point
                const transitionPoint = calculateOptimalEntry(oldFeatures, newFeatures);
                
                // Apply the transition
                if (transitionPoint > 0) {
                    await seekToPosition(transitionPoint * 1000, token); // Convert to milliseconds
                    logTransition('success', 
                        `Seamless transition applied! ` +
                        `Tempo match: ${oldFeatures.tempo.toFixed(1)} ‚Üí ${newFeatures.tempo.toFixed(1)} BPM. ` +
                        `Started at ${transitionPoint.toFixed(1)}s for beat alignment.`
                    );
                } else {
                    logTransition('success', 
                        `Natural transition - tracks already align well. ` +
                        `Tempo: ${newFeatures.tempo.toFixed(1)} BPM`
                    );
                }
                
            } catch (error) {
                logTransition('error', `Transition failed: ${error.message}`);
            }
            
            isTransitioning = false;
        }
        
        function calculateOptimalEntry(oldFeatures, newFeatures) {
            // Beat matching algorithm
            const tempoDiff = Math.abs(oldFeatures.tempo - newFeatures.tempo);
            const keyCompatibility = calculateKeyCompatibility(oldFeatures.key, newFeatures.key);
            const energyMatch = 1 - Math.abs(oldFeatures.energy - newFeatures.energy);
            
            // Find optimal entry point (simplified algorithm)
            // In a real implementation, this would analyze beat grids
            let optimalEntry = 0;
            
            if (tempoDiff > 10) {
                // Significant tempo difference - find a good entry point
                // Look for strong beats or measure boundaries
                optimalEntry = findBestEntryPoint(newFeatures);
            }
            
            return optimalEntry;
        }
        
        function findBestEntryPoint(features) {
            // Simplified: assume good entry points at multiples of 4 beats
            const beatsPerSecond = features.tempo / 60;
            const measureLength = 4 / beatsPerSecond; // 4 beats per measure
            
            // Start at beginning, first measure, or first chorus-like section
            const possibleEntries = [0, measureLength, measureLength * 4, measureLength * 8];
            
            // For now, return first measure if tempo is high, otherwise start from beginning
            return features.tempo > 120 ? measureLength : 0;
        }
        
        function calculateKeyCompatibility(key1, key2) {
            // Simplified harmonic compatibility
            const compatibleKeys = {
                0: [0, 7, 5], // C: C, G, F
                1: [1, 8, 6], // C#: C#, G#, F#
                // ... etc (simplified for demo)
            };
            
            const compatible = compatibleKeys[key1] || [];
            return compatible.includes(key2) ? 1 : 0.5;
        }
        
        async function analyzeCurrentTrack(token) {
            if (!currentTrack) return;
            
            try {
                const features = await getAudioFeatures(currentTrack.id, token);
                trackAnalysis = features;
                updateAnalysisDisplay(features);
            } catch (error) {
                console.error('Analysis failed:', error);
            }
        }
        
        async function getAudioFeatures(trackId, token) {
            const response = await fetch(`https://api.spotify.com/v1/audio-features/${trackId}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to get audio features');
            }
            
            return response.json();
        }
        
        async function seekToPosition(positionMs, token) {
            const deviceId = localStorage.getItem('device_id');
            
            await fetch(`https://api.spotify.com/v1/me/player/seek?position_ms=${positionMs}&device_id=${deviceId}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
        }
        
        function updateTrackDisplay(track, state) {
            document.getElementById('trackName').textContent = track.name;
            document.getElementById('trackArtist').textContent = track.artists.map(a => a.name).join(', ');
            document.getElementById('trackImage').src = track.album.images[1]?.url || track.album.images[0]?.url;
            
            const progress = Math.round(state.position / 1000);
            const duration = Math.round(state.duration / 1000);
            document.getElementById('trackProgress').textContent = `${formatTime(progress)} / ${formatTime(duration)}`;
            
            const playPauseBtn = document.getElementById('playPauseBtn');
            playPauseBtn.textContent = state.paused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
        }
        
        function updateAnalysisDisplay(features) {
            document.getElementById('trackTempo').textContent = `${features.tempo.toFixed(1)} BPM`;
            document.getElementById('trackKey').textContent = `${keyMap[features.key]} ${features.mode ? 'Major' : 'Minor'}`;
            document.getElementById('trackEnergy').textContent = `${(features.energy * 100).toFixed(0)}%`;
            document.getElementById('trackDance').textContent = `${(features.danceability * 100).toFixed(0)}%`;
            document.getElementById('trackValence').textContent = `${(features.valence * 100).toFixed(0)}%`;
            document.getElementById('beatConfidence').textContent = `${(features.tempo_confidence * 100).toFixed(0)}%`;
        }
        
        function logTransition(type, message) {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
            
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 10 entries
            while (logContainer.children.length > 10) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
        
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        async function startPlaybackMonitoring(token) {
            setInterval(async () => {
                try {
                    const state = await player.getCurrentState();
                    if (state && state.track_window.current_track) {
                        // Monitor for user interactions
                    }
                } catch (error) {
                    console.error('Monitoring error:', error);
                }
            }, 500);
        }
        
        // Control functions
        async function togglePlayback() {
            player.togglePlay();
        }
        
        async function handleSkip() {
            lastSkipTime = Date.now();
            player.nextTrack();
        }
        
        async function previousTrack() {
            player.previousTrack();
        }
    </script>
</body>
</html>

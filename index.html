<!DOCTYPE html>
<html>
<head>
  <title>Spotify AI DJ</title>
  <meta charset="utf-8" />
  <script>
    // CONFIG
    const CLIENT_ID = 'e60ede83721246198bf4fe8a9bee8ca8';
    const REDIRECT_URI = 'https://domdpelikan.github.io/spotify-dj/';
    const SCOPES = [
      'user-read-playback-state',
      'user-modify-playback-state',
      'user-read-currently-playing',
      'streaming'
    ];

    // PKCE UTILS
    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    function generateRandomString(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // LOGIN
    async function login() {
      const state = generateRandomString(16);
      const codeVerifier = generateRandomString(64);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const authUrl = new URL('https://accounts.spotify.com/authorize');
      authUrl.searchParams.set('response_type', 'code');
      authUrl.searchParams.set('client_id', CLIENT_ID);
      authUrl.searchParams.set('scope', SCOPES.join(' '));
      authUrl.searchParams.set('redirect_uri', REDIRECT_URI);
      authUrl.searchParams.set('state', state);
      authUrl.searchParams.set('code_challenge_method', 'S256');
      authUrl.searchParams.set('code_challenge', codeChallenge);

      window.location = authUrl.toString();
    }

    // HANDLE REDIRECT
    async function handleRedirect() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');

      if (!code) return;

      const codeVerifier = localStorage.getItem('code_verifier');
      const body = new URLSearchParams({
        grant_type: 'authorization_code',
        code,
        redirect_uri: REDIRECT_URI,
        client_id: CLIENT_ID,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const data = await response.json();
      if (data.access_token) {
        localStorage.setItem('access_token', data.access_token);
        document.getElementById('status').innerText = '‚úÖ Connected to Spotify!';
      } else {
        document.getElementById('status').innerText = '‚ùå Failed to authenticate.';
      }
    }

    window.onload = handleRedirect;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 2em;">
  <h1>üéµ Spotify AI DJ</h1>
  <p>üéß Welcome to Spotify AI DJ<br>This app creates seamless transitions between your Spotify tracks using AI analysis of tempo, key, and energy levels.</p>
  <button onclick="login()" style="padding: 10px 20px; font-size: 1.2em;">üîê Login with Spotify</button>
  <p id="status" style="margin-top: 2em; font-weight: bold;">Not Connected</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify DJ Crossfade Skip</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
    }
    #status {
      margin-top: 15px;
    }
    audio {
      margin-top: 10px;
      width: 300px;
    }
  </style>
</head>
<body>
  <h1>Skip with Crossfade</h1>
  <button onclick="skipWithCrossfade()">Skip Song</button>
  <div id="status">Status: Waiting</div>
  <audio id="deckA" src="https://p.scdn.co/mp3-preview/ee47c07a6b3b3ffb9bbd0056e0b378dd4c69db8a?cid=774b29d4f13844c495f206cafdad9c86" preload="auto"></audio>
  <audio id="deckB" src="https://p.scdn.co/mp3-preview/6c537ae8e1ea76c61670a3c44e51e45f84c2c552?cid=774b29d4f13844c495f206cafdad9c86" preload="auto"></audio>

  <script>
    async function skipWithCrossfade() {
      const deckA = document.getElementById('deckA');
      const deckB = document.getElementById('deckB');
      const fadeDuration = 3000; // 3 seconds fade for skip transition

      document.getElementById('status').innerText = 'Starting crossfade skip...';
      deckA.volume = 1;
      deckB.volume = 0;
      deckA.currentTime = 10;
      deckB.currentTime = 0;
      deckA.play();

      setTimeout(() => {
        deckB.play();
        let progress = 0;
        const step = 0.05;
        const interval = fadeDuration * step;

        const fade = setInterval(() => {
          progress += step;
          deckA.volume = Math.max(0, 1 - progress);
          deckB.volume = Math.min(1, progress);

          if (progress >= 1) {
            clearInterval(fade);
            deckA.pause();
            document.getElementById('status').innerText = 'âœ… Skip with Crossfade Complete';
          }
        }, interval);
      }, 1000);
    }
  </script>
</body>
</html>
